<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- General Meta -->
        <meta
            content="Fronvo, All, In, One, FOSS, Right, Place, Instagram, Discord, Twitter, Snapchat"
            name="keywords"
        />
        <meta
            data-react-helmet="true"
            content="Your favorite social media, merged into one. You're at the right place."
            name="description"
        />
        <meta content="Fronvo" name="author" />

        <!-- Open Graph -->
        <meta content="Fronvo" property="og:site_url" />
        <meta
            content="Fronvo: The all in one social media."
            property="og:title"
        />
        <meta
            data-react-helmet="true"
            content="Your favorite social media, merged into one. You're at the right place."
            property="og:description"
        />
        <meta content="website" property="og:type" />
        <meta content="https://fronvo.com" property="og:url" />
        <meta
            data-react-helmet="true"
            content="https://fronvo.com/images/fronvo-embed-icon.png"
            property="og:image"
        />
        <meta data-react-helmet="true" content="#00ffa9" name="theme-color" />

        <!-- Twitter Card -->
        <meta content="summary_large_image" name="twitter:card" />
        <meta
            content="Fronvo: The all in one social media."
            name="twitter:title"
        />
        <meta
            content="https://fronvo.com/images/fronvo-embed-icon.png"
            name="twitter:image"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
            rel="stylesheet"
        />

        <!-- Dark Reader -->
        <meta name="darkreader-lock" />

        %sveltekit.head%
    </head>
    <body oncontextmenu="return false;">
        <div id="fronvo">%sveltekit.body%</div>
    </body>
</html>
